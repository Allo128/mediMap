<!DOCTYPE html>
<html>
  <head>
    <title>htmlMap</title>
    <meta http-equiv='content-type' charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
  </head>
  <body>

    <div id='mapcontainer' style='width:100%; height:100vh; z-index:0;'></div>


    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">

    <script>
      function init_map() {
        const map = new ol.Map({
          target: 'mapcontainer',
          layers: [
            new ol.layer.Tile({
              source: new ol.source.XYZ({
                attributions: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>国土地理院</a>",
                url: "https://cyberjapandata.gsi.go.jp/xyz/airphoto/{z}/{x}/{y}.png",
                projection: "EPSG:3857"
              })
            })
          ],
          view: new ol.View({
            center: ol.proj.fromLonLat([142.14, 43.65]), 
            zoom: 6 
          })
        });
      }


      window.addEventListener('DOMContentLoaded', init_map());

    </script>
  </body>
</html>
