<!DOCTYPE html>
<html>
  <head>
    <title>大分メディマップ</title>
    <meta http-equiv='content-type' charset='utf-8'>
    <meta name='viewport' content='width=device-width,height=device-height,initial-scale=1'>
    <style>
      body,html{
        overflow: hidden;
        background-color:#e1f4f5;
        touch-action: pan-x pan-y;
      }
      .wrapper{
        width:100%;
        height:100vh;
        display:flex;
      }
      .former{
        width: 50%;
        padding:0px 8px;
        border-right:3px solid gray;
        float:left;
      }
      .latter{
        width: 50%;
        padding:0px 8px;
        border-left:3px solid gray;
        text-align:center;
      }
      #container{
        width:100%;
        height:100%;
      }
      #setButton{
        display:block;
        width:20%;
        text-align:center;
        border:2px solid black;
        padding:5px;
      }
      
      #oita {
        text-decoration: none;
        color: white;
        font-size: 11pt;
        font-weight: bold;
        text-shadow: black 0.1em 0.1em 0.2em;
      }

      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="former">
        <div id="info" style="display:none;"></div>
        <label for="track">
          track position
          <input id="track" type="checkbox" />
        </label>
        <p id="locationInfo">
          position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
          position : <code id="position"></code>&nbsp;&nbsp;
          speed : <code id="speed"></code>&nbsp;&nbsp;
        </p>
        <div id="setButton" onclick="currentSet(); setDestination(131,33,'')">現在地</div>
        <p>
          <label>名前：<input type="text" id="nameText"></label>
          <input type="button" value="Check" id="checkButton">
        </p>
        <p id="coord">wow</p>
      </div>
      <div class="latter">
        <div id='container'></div>
        <div style="display: none;">
          <a class="overlay" id="oita" target="_blank" href="https://www.pref.oita.jp/">OITA</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
    <script src="./map.js"></script>
  </body>
</html>
