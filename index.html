<!DOCTYPE html>
<html>
  <head>
    <title>おおいたメディマップ</title>
    <meta http-equiv='content-type' charset='utf-8'>
    <meta name='viewport' content='width=device-width,height=device-height,initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <style>
      body,html{
        background-color:#ded5bd;
        overflow: hidden;
        touch-action: pan-x pan-y;
        font-family: 'Zen Kaku Gothic New', sans-serif;
      }
      .wrapper{
        width:100%;
        height:100vh;
        display:flex;
      }
      .former{
        width: 50%;
        padding:0px 8px;
        border-right:3px solid gray;
        text-align:center;
      }
      .latter{
        width: 50%;
        padding:0px 8px;
        border-left:3px solid gray;
        text-align:center;
      }
      #container{
        width:100%;
        height:100%;
      }
      .setButton{
        font-size:50px;
        background-color: #3399CC;
        display:block;
        width:60%;
        text-align:center;
        padding:15px 0;
        margin:30px 0;
        border:15px solid white;
        border-radius:10px;
      }
      
      .overlay {
        color: gray;
        font-size:15px;
        width: 30px;
        height: 30px;
        background-color: #f5d247;
        opacity: 0.8;
        z-index:1;
      }

      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="former">
        <div id="info" style="display:none;"></div>
        <div class="setButton" onclick="currentSet(15)">現在地に戻る</div>
        <div class="setButton" onclick="appear()">AEDを探す</div>
        <div class="setButton" onclick="disappear()">画面を戻す</div> 
        <div id="details">
          <p id="pref"></p>
          <p id="name"></p>
          <p id="place"></p>
          <p id="phone"></p>
        </div>
      </div>
      <div class="latter">
        <div id='container'></div>
        <div id="markers">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
    <script src="./map.js"></script>
  </body>
</html>
